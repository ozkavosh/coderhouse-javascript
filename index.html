<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raiders Motos</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/1c79d3fedd.js" crossorigin="anonymous"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <script
      src="https://kit.fontawesome.com/1c79d3fedd.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Boton Carrito -->
    <span class="cartWidget"
      ><button
        class="btn rounded-circle btn-warning bi bi-cart border"
        id="btnCarrito"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample"
      ></button
    >
    <div class="cartCount text-white">
      0
    </div>
  </span>

    <!-- Carrito -->
    <div
      class="offcanvas offcanvas-start bg-light"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title text-uppercase" id="offcanvasExampleLabel">
          Carrito
        </h5>
      </div>
      <div class="offcanvas-body">
        <table class="table table-hover text-center">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio/u</th>
              <th scope="col">Cantidad</th>
            </tr>
          </thead>
          <tbody id="bodyCarrito"></tbody>
        </table>

        <h6>
          Total <span class="text-secondary">(Incluye IVA)</span>: $<span
            id="carritoTotal"
            >0</span
          >
        </h6>
        <a class="btn btn-warning btnFinalizarCompra w-100" href="#"
          >Finalizar compra</a
        >
      </div>
    </div>

    <!-- Banner -->
    <div class="container-fluid bg-secondary contenedorBanner">
      <!-- Header -->
      <header class="navbar navbar-light">
        <div class="container justify-content-center justify-content-md-start">
          <a class="navbar-brand" href="#">
            <h1 class="text-white fw-bold">
              RAIDERS<span class="text-warning">MOTOS</span>
            </h1>
          </a>
        </div>
      </header>
      <!-- Fin Header -->
      <div
        id="carouselExampleControls"
        class="carousel slide container carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner overflow-visible" id="contenedorMotos"></div>
      </div>
    </div>
    <!-- Fin Banner -->

    <!-- Contenedor Principal -->
    <div class="container">
      <div class="row">
        <button
          class="btn btn-warning"
          data-bs-toggle="collapse"
          data-bs-target="#opciones"
          aria-expanded="false"
          aria-controls="opciones"
          style="border-bottom-right-radius: 0; border-bottom-left-radius: 0;"
        >
          <i class="bi bi-filter"> </i>Ver Opciones
        </button>
      </div>
    </div>
    <div class="container collapse" id="opciones">
      <div class="row flex-wrap">
        <div class="col-lg col-12 p-3 border bg-light">
          <h4>Filtrar</h4>
          <form>
            <div class="mb-3">
              <h6>Categoria</h6>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="filtroRadios"
                  value="electronicos"
                />
                <label class="form-check-label"> Electr칩nicos </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="filtroRadios"
                  value="mecanicos"
                />
                <label class="form-check-label"> Mec치nicos </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="filtroRadios"
                  value="varios"
                />
                <label class="form-check-label"> Varios </label>
              </div>
            </div>
            <div class="mb-3">
              <h6>Precio m치ximo</h6>
              <input
                type="range"
                class="form-range"
                value="500"
                min="500"
                max="15000"
                id="rangoPrecio"
                step="100"
              />
              <output id="valorRangoFiltro">500</output>
            </div>
            <div class="d-flex gap-1">
              <button class="btn btn-warning btnFiltrar">Aplicar</button>
              <button class="btn btn-warning btnLimpiar">Limpiar</button>
            </div>
          </form>
        </div>

        <div
          class="col-12 col-lg-4 p-3 border bg-light d-flex flex-column justify-content-center"
        >
          <h4>Buscar</h4>
          <input
            type="text"
            placeholder="Nombre del producto"
            class="form-control"
            id="inputBuscar"
          />
          <button class="btn btn-warning btnBuscar mt-2">Buscar</button>
        </div>
      </div>
    </div>

    <div class="container mb-4">
      <!-- Contenedor Productos -->
      <div class="row border bg-light">
        <div class="p-3">
          <div
            id="contenedorProductos"
            class="row row-cols-auto g-4 justify-content-center"
          ></div>
        </div>
      </div>
      <!-- Fin Contenedor Productos -->
    </div>

    <!-- Footer -->
    <div
      class="container-fluid"
      style="background-image: url('./assets/img/fondo.jpg')"
    >
      <div class="container">
        <div class="row align-items-center flex-lg-row flex-column pt-2">
          <div class="col">
            <a href="#" class="text-decoration-none"
              ><h2 class="text-white text-uppercase fw-bold d-inline-block">
                Raiders<span class="text-warning">Motos</span>
              </h2></a
            >
          </div>

          <div class="col">
            <p class="text-white text-uppercase text-start text-lg-end">
              San Miguel de Tucum치n 2022. Todos los derechos reservados.
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin footer -->

    <!-- Modal Plantilla -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-warning">
            <h5
              class="modal-title fw-bold text-uppercase text-light"
              id="modal-label"
            >
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">

          </div>
        </div>
      </div>
    </div>
    <!-- Fin Modal Plantilla -->

    <!-- BOOTSTRAP Y POPPER -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <!-- SWEET ALERT -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- TOASTIFY -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <!-- SCRIPTS PROPIOS -->
    <script src="./js/dynamicElements.js" type="text/javascript"></script>
    <script src="./js/Carrito.js" type="text/javascript"></script>
    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
