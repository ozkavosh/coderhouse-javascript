<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raiders Motos</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1c79d3fedd.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-warning">
      <div
        class="container-fluid justify-content-center justify-content-sm-around"
      >
        <a class="navbar-brand" href="#">
          <img
            class="img-fluid"
            src="./assets/img/raidermotoslogo.png"
            alt=""
            width="180"
          />
        </a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Nombre del producto"
            id="inputBuscar"
            aria-label="Search"
          />
          <button class="btn btn-outline-dark btnBuscar" type="submit">
            <i class="fas fa-search"></i>
          </button>
          <button class="btn btn-outline-dark btnLimpiar" type="submit">
            Limpiar
          </button>
        </form>
      </div>
    </nav>
    <!-- Fin Header -->

    <!-- Contenedor Principal -->
    <div class="container p-2">
      <div class="row">
        <!-- Contenedor Filtros y Carrito -->
        <div class="col-sm-3">
          <!-- Contenedor Filtros -->
          <div class="row mb-2">
            <div class="p-3 border bg-light">
              <h4>Filtrar</h4>
              <form>
                <div class="mb-3">
                  <h6>Categoria</h6>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="filtroRadios"
                      value="electronicos"
                    />
                    <label class="form-check-label"> Electrónicos </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="filtroRadios"
                      value="mecanicos"
                    />
                    <label class="form-check-label"> Mecánicos </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="filtroRadios"
                      value="varios"
                    />
                    <label class="form-check-label"> Varios </label>
                  </div>
                </div>
                <div class="mb-3">
                  <h6>Precio máximo</h6>
                  <input
                    type="range"
                    class="form-range"
                    value="180"
                    min="180"
                    max="999"
                    id="rangoPrecio"
                    step="5"
                  />
                  <output id="valorRangoFiltro">180</output>
                </div>
                <div class="d-flex gap-1">
                  <button class="btn btn-dark btnFiltrar">Aplicar</button>
                  <button class="btn btn-dark btnLimpiar">Limpiar</button>
                </div>
              </form>
            </div>
          </div>
          <!-- Fin Contenedor Filtros -->

          <!-- Contenedor Carrito -->
          <div class="row">
            <div class="p-3 border bg-light">
              <h4>Carrito</h4>

              <table class="table table-hover text-center">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio/u</th>
                    <th scope="col">Cantidad</th>
                  </tr>
                </thead>
                <tbody id="bodyCarrito"></tbody>
              </table>

              <h6>Precio bruto: $<span id="carritoBruto">0</span></h6>
              <h6>Precio neto: $<span id="carritoNeto">0</span></h6>
              <a class="btn btn-dark btnComprar" href="#">Finalizar compra</a>
            </div>
          </div>
          <!-- Fin Contenedor Carrito -->
        </div>
        <!-- Fin Contenedor Filtros y Carrito -->

        <!-- Contenedor Productos -->
        <div class="col mt-2 mt-sm-0">
          <div class="p-3 border bg-light">
            <h3 class="text-center">Productos</h3>

            <div
              id="contenedorProductos"
              class="row row-cols-auto g-4 justify-content-center justify-content-sm-start"
            ></div>
          </div>
        </div>
        <!-- Fin Contenedor Productos -->
      </div>
    </div>
    <!-- Fin Contenedor Principal -->


    <!-- BOOTSTRAP Y POPPER -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <!-- SWEET ALERT -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- TOASTIFY -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- SCRIPTS PROPIOS -->
    <script src="./js/productos.js"></script>
    <script src="./js/dynamicElements.js" type="text/javascript"></script>
    <script src="./js/Carrito.js" type="text/javascript"></script>
    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
